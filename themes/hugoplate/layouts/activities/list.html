{{ define "main" }}
  {{ partial "page-header" . }}


<section class="py-12">
  <div class="container mx-auto px-4">
    <div class="grid gap-8 justify-items-center"
         style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">

      <!-- Section Cards -->
      {{ range .RegularPages }}
        <div class="w-full max-w-sm">
          {{ partial "components/card/activity-card" . }}
        </div>
      {{ end }}

    </div>
  </div>
</section>
{{ end }}
