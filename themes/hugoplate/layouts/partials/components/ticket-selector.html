{{ $tickets := where .Site.RegularPages "Section" "tickets" }}
{{ $grouped := $tickets.GroupByParam "group" }}

{{ range $grouped }}
  <h2>{{ .Key }}</h2>
  <table class="w-full mb-6 border-collapse table-auto">
    <thead>
      <tr>
        <th class="p-2 border-b text-left">Ticket</th>
        <th class="p-2 border-b text-right w-24">Price</th>
        <th class="p-2 border-b text-right w-32">Quantity</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Pages }}
      <tr>
        <td class="p-2 border-b">
          <strong>{{ .Title }}</strong><br>
          <small>{{ .Params.info }}</small>
        </td>
        <td class="p-2 border-b text-right align-middle w-24">${{ .Params.price }}</td>
        <td class="p-2 border-b text-right align-middle w-32">
          <input 
            type="number" 
            name="{{ .Params.id }}" 
            min="0" 
            value="0" 
            class="w-full max-w-[5rem] p-1 border rounded text-right"
          >
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
