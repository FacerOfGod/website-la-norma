{{ with .gallery }}
  <div class="container mx-auto max-w-7xl p-6">
    <h2 class="text-3xl font-bold mb-6 text-center text-primary">Gallery</h2>

    <div class="grid gap-6 justify-items-center"
         style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
      {{ range . }}
        <div class="w-full h-64 overflow-hidden rounded-xl shadow-lg">
          <img
            src="/website-la-norma/{{ . }}"
            alt="{{ . | urlize }}"
            class="w-full h-full object-cover cursor-zoom-in transition-transform duration-300 hover:scale-105"
            loading="lazy"
            onclick="zoomImage(this)"
          />
        </div>
      {{ end }}
    </div>

    <script>
      function zoomImage(img) {
        const newTab = window.open();
        newTab.document.write(`<img src="${img.src}" style="width:100%">`);
      }
    </script>
  </div>
{{ end }}
